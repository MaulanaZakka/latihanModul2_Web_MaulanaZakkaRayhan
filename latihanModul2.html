<!DOCTYPE html>
<html>
  <body>
    <h2>PENJUMLAHAN BILANGAN</h2>

    <p>Bilangan Pertama:</p>
    <input id="bil1" type="number" />

    <p>Bilangan Kedua:</p>
    <input id="bil2" type="number" />
    <p>
      <button onclick="jumlah()">Jumlahkan</button>
      <button onclick="ulang()">Ulang</button>
    </p>

    <script>
      function jumlah() {
        var bil1 = parseInt(document.getElementById("bil1").value);
        var bil2 = parseInt(document.getElementById("bil2").value);
        var hasil = bil1 + bil2;
        alert("Hasil Penjumlahan = " + hasil);
      }

      function ulang() {
        document.getElementById("bil1").value = "";
        document.getElementById("bil2").value = "";
      }
    </script>
  </body>
</html>
