<!DOCTYPE html>
<html>
  <head>
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="latihan.css" />
  </head>
  <body>
    <form onsubmit="return validateForm()">
      <label for="nama_lengkap">Nama Lengkap:</label><br />
      <input type="text" id="nama_lengkap" name="nama_lengkap" /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br />

      <label for="alamat">Alamat:</label><br />
      <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br />

      <input type="submit" value="Daftar" />
    </form>

    <script type="text/javascript" src="latihan2.js"></script>
  </body>
</html>
